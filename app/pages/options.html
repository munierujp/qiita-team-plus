<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>オプション</title>
</head>

<body>
  <div id="app">
    <h2>すべての画面</h2>
    <div>
      <app-checkbox
        v-model="addStockButtonToHeader.value"
        :label="addStockButtonToHeader.label"
        @input="onUpdate"></app-checkbox>
    </div>
    <div>
      <app-checkbox
        v-model="fixHeader.value"
        :label="fixHeader.label"
        @input="onUpdate"></app-checkbox>
    </div>
    <h2>記事編集画面</h2>
    <div>
      <app-checkbox
        v-model="autoEnableSyncScroll.value"
        :label="autoEnableSyncScroll.label"
        @input="onUpdate"></app-checkbox>
    </div>
    <div>
      <button @click="save">保存</button>
      <span
        v-if="status"
        v-text="status"></span>
    </div>
  </div>
  <script src="../scripts/options.js"></script>
</body>

</html>
