<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>オプション</title>
</head>

<body>
  <div id="app">
    <h2>すべての画面</h2>
    <div>
      <app-checkbox
        v-model="actions.fix_header.value"
        :label="actions.fix_header.name"
        @input="onUpdate"></app-checkbox>
    </div>
    <div>
      <app-checkbox
        v-model="actions.add_stock_button_to_header.value"
        :label="actions.add_stock_button_to_header.name"
        @input="onUpdate"></app-checkbox>
    </div>
    <h2>記事画面</h2>
    <div>
      <app-checkbox
        v-model="actions.add_old_article_alert.value"
        :label="actions.add_old_article_alert.name"
        @input="onUpdate"></app-checkbox>
    </div>
    <h2>記事編集画面</h2>
    <div>
      <app-checkbox
        v-model="actions.auto_enable_sync_scroll.value"
        :label="actions.auto_enable_sync_scroll.name"
        @input="onUpdate"></app-checkbox>
    </div>
    <div>
      <button @click="save">保存</button>
      <span
        v-if="status"
        v-text="status"></span>
    </div>
  </div>
  <script src="../scripts/options.js"></script>
</body>

</html>
